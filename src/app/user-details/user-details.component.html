<div class="user-details-container">
  <h2>User Details</h2>
  <form (ngSubmit)="saveUserDetails()" #userForm="ngForm">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input
        type="text"
        id="productName"
        [(ngModel)]="userDetails.name"
        name="productName"
        required
      />
    </div>

    <div class="form-group">
      <label for="license">License</label>
      <input
        type="text"
        id="license"
        [(ngModel)]="userDetails.license"
        name="license"
        required
      />
    </div>

    <div class="form-group">
      <label for="agent">Support Agent</label>
      <input
        type="text"
        id="agent"
        [(ngModel)]="userDetails.agent"
        name="agent"
        required
      />
    </div>

    <div class="form-group">
      <label for="technology">Technology</label>
      <input
        type="text"
        id="technology"
        [(ngModel)]="userDetails.technology"
        name="technology"
        required
      />
    </div>

    <div class="form-group">
      <label for="tickets">Tickets</label>
      <input
        type="number"
        id="tickets"
        [(ngModel)]="userDetails.tickets"
        name="tickets"
        required
      />
    </div>

    <div class="form-group">
      <label for="sales">Sales</label>
      <input
        type="number"
        id="sales"
        [(ngModel)]="userDetails.sales"
        name="sales"
        required
      />
    </div>

    <div class="form-group">
      <label for="earnings">Earnings</label>
      <input
        type="number"
        id="earnings"
        [(ngModel)]="userDetails.earnings"
        name="earnings"
        required
      />
    </div>

    <button type="submit" class="save-btn">Save</button>
  </form>
</div>
