<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <p>Please enter your email address to receive a password reset link.</p>

  <form (submit)="onSubmit(forgotPasswordForm)" #forgotPasswordForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
      <div *ngIf="forgotPasswordForm.controls['email']?.invalid && (forgotPasswordForm.controls['email']?.touched || forgotPasswordForm.controls['email']?.dirty)" class="error-message">
        Email is required.
      </div>
    </div>
    <button type="submit" [disabled]="forgotPasswordForm.invalid" class="submit-button">Send Reset Link</button>
  </form>
  <button type="button" (click)="goBack()" class="back-button">Back to Login</button>

</div>
