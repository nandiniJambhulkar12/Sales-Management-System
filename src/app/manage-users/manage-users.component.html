<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Logo</div>
    <ul class="menu">
      <li><a href="#" class="menu-item"><i class="icon"></i> Dashboard</a></li>
      <!-- <li><a href="#" class="menu-item"><i class="icon"></i> Manage User</a></li> -->
      <li><a routerLink="/manage-users" class="menu-item"><i class="icon"></i> Manage User</a></li>
    </ul>
    <div class="logout">
      <a href="#"><i class="icon"></i> Logout</a>
    </div>
  </aside>


<div class="manage-user-container">
  <header class="header">
    <h1>Manage Users</h1>
    <!-- <button (click)="openAddUserForm()">Add New User</button> -->
    <button 
  (click)="navigateToAddUserPage()" 
  style="background-color: #4CAF50; color: white; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-left: -10px;">
  Add New User
</button>
  

  </header>

  <section *ngIf="showAddUserForm" class="add-user-form">
    <h2>Add New User</h2>
    <form (ngSubmit)="addUser()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newUser.name" name="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required />
      <label for="role">Role:</label>
      <select id="role" [(ngModel)]="newUser.role" name="role" required>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
      <button type="submit">Save User</button>
      <button type="button" (click)="cancelAddUser()">Cancel</button>
    </form>
  </section>

  <section class="user-table-section">
    <div class="table-container">
      <table class="user-table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>Active</td>
            <td>
              <button class="btn view-btn" (click)="viewUser(user)">View</button>
              <button class="btn edit-btn" (click)="editUser(user)">Edit</button>
              <button class="btn delete-btn" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
