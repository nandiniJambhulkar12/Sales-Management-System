<div class="reset-password-container">
    <h2>Reset Password</h2>
    <form (submit)="onSubmit(resetPasswordForm)" #resetPasswordForm="ngForm">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" ngModel required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" ngModel required>
      </div>
      <button type="submit" [disabled]="resetPasswordForm.invalid" class="submit-button">Reset Password</button>
    </form>
  </div>
